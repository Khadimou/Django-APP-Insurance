<!DOCTYPE html>
<html>
<head>
  <title>Importation des données</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    h2 {
      color: #333333;
    }

    form {
      margin-top: 20px;
    }

    input[type="file"] {
      display: block;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #ffffff;
      border: none;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Importation des données</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="csv_file" accept=".csv">
    <input type="submit" value="Compute Insurance Premium">
  </form>
</body>
</html>
